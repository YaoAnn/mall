<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有用户信息</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>电话</th>
            <th>地址</th>
            <th>操作</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.uid}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.address}"></td>
            <td>
                <a th:href="@{'/manage/del/'+${user.uid}}">删除</a>
                <a th:href="@{'/manage/update/'+${user.uid}}">删除</a>
            </td>
        </tr>
    </table>
    <span th:utext="${info}"></span>
</body>
</html>
